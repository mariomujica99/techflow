<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Favicon Configuration -->
    <!-- High-quality icons for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="icon" type="image/png" sizes="1024x1024" href="/icon.png" />
    
    <!-- Standard favicon sizes -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    
    <!-- Apple Touch Icons (iOS Safari) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme color - matches iOS/Android status bar -->
    <meta name="theme-color" content="#30b5b2" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <!-- Mobile optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Prevent timeout on slow connections -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Preload critical image -->
    <link rel="preload" as="image" href="/bg-sidemenu-image.png" />
    
    <title>Techflow</title>
    
    <!-- PWA viewport-fit for notched devices -->
    <style>
      /* Safe area insets for PWA - prevents content behind status bar */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Ensure root takes full height */
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
